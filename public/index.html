<html lang="en">

<body>
    <h1>Agregar Usuario</h1>
    <form action="/agregarUsuario" method="post">
        <input type="text" name="nombre" placeholder="Nombre de Usuario">
        <input type="submit" value="Agregar Usuario">
    </form>
    <br>
    <h1>Editar Usuario</h1>
    <form action="/editarUsuario" method="post">
        <input type="text" name="id" placeholder="Ingresa el id">
        <input type="text" name="nuevoNombre" placeholder="ingrese el nuevo nombre">
        <input type="submit" value="Editar Usuario">">
    </form>
    <br>
    <h1>Borrar Usuario</h1>
    <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="Ingresa el id">
        <input type="submit" value="Borrar Usuario">
    </form>
    <h1>Mostrar todos</h1><button><a type="button" thref="/obtenerUsuario" class="btn-green">Mostrar</a></button>
    <br>
    <h1>Buscar Usuario</h1>
    
    <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="ID de usuario" required /><button type="submit">Buscar</button>
    </form>
</body>
</html>
